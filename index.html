<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Matemática</h1>

        <div class="notas">
            <b>Notas:</b> 
            <p>Escribe las funciones usando `*` para multiplicar, `^` para potencias, `log(x)/log(base)` para logaritmo en cualquier base, y asegúrate de usar `x` como variable.</p>
        </div>

        <h2>L’Hôpital</h2>
        <label>f(x):</label>
        <input type="text" id="fx" class="autocomplete" placeholder="Ejemplo: sin(x)">

        <label>g(x):</label>
        <input type="text" id="gx" class="autocomplete" placeholder="Ejemplo: x">

        <label>Valor de x →</label>
        <input type="number" id="x0" placeholder="Ejemplo: 0">

        <button onclick="calcularLHopital()">Calcular L’Hôpital</button>
        <div id="resultado-lhopital" class="resultado"></div>

        <h2>Derivadas Generales</h2>
        <label>Función:</label>
        <input type="text" id="f-deriv" placeholder="Ejemplo: x^2 + sin(x)">
        <button onclick="calcularDerivada()">Calcular Derivada</button>
        <div id="resultado-derivada" class="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
