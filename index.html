<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Matemática</h1>

        <div class="notas">
            <b>Notas:</b>
            <p>Escribe las funciones usando <code>*</code> para multiplicar, <code>^</code> para potencias y <code>log(x)/log(base)</code> para logaritmos con cualquier base. Usa <code>x</code> como variable.</p>
        </div>

        <section class="calculo">
            <h2>L’Hôpital</h2>
            <label>f(x):</label>
            <input type="text" id="fx" placeholder="Ejemplo: sin(x)">

            <label>g(x):</label>
            <input type="text" id="gx" placeholder="Ejemplo: x">

            <label>Valor de x →</label>
            <input type="number" id="x0" placeholder="Ejemplo: 0">

            <button onclick="calcularLHopital()">Calcular L’Hôpital</button>
            <div id="resultado-lhopital" class="resultado"></div>
        </section>

        <section class="calculo">
            <h2>Derivadas Generales</h2>
            <label>Función:</label>
            <input type="text" id="f-deriv" placeholder="Ejemplo: x^2 + sin(x)">
            <button onclick="calcularDerivada()">Calcular Derivada</button>
            <div id="resultado-derivada" class="resultado"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
