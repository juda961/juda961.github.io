<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora Matemática</h1>

        <!-- Notas -->
        <div class="notas">
            <b>Notas:</b>
            <ul>
                <li>Usa funciones como sin(x), cos(x), tan(x), log(x), log2(x), log10(x), exp(x), sqrt(x), y potencias con ^</li>
                <li>Para logaritmos con base distinta de 10, usa log(x)/log(base)</li>
            </ul>
        </div>

        <!-- Sección L'Hôpital -->
        <div class="section">
            <h2>Regla de L'Hôpital</h2>
            <div>
                <label>f(x):</label>
                <input type="text" id="fx" class="autocomplete" placeholder="Ejemplo: sin(x)">
            </div>
            <div>
                <label>g(x):</label>
                <input type="text" id="gx" class="autocomplete" placeholder="Ejemplo: x">
            </div>
            <label>Valor de x →</label>
            <input type="number" id="x0" placeholder="Ejemplo: 0">
            <button id="btn-lhopital">Calcular L'Hôpital</button>
            <div id="resultado-lhopital" class="resultado"></div>
        </div>

        <!-- Sección Derivadas -->
        <div class="section">
            <h2>Derivadas Generales</h2>
            <div>
                <label>Función:</label>
                <input type="text" id="f-deriv" class="autocomplete" placeholder="Ejemplo: x^2 + 3*x + 1">
            </div>
            <button id="btn-deriv">Calcular Derivada</button>
            <div id="resultado-derivada" class="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
